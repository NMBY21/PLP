<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Part 1: Basic input/output -->
  <div>
    <h2>Part 1: Basics</h2>
    <input type="number" id="ageInput" placeholder="Enter your age">
    <button id="checkAgeBtn">Check Eligibility</button>
    <p id="ageResult"></p>
  </div>

  <!-- Part 2: Functions -->
  <div>
    <h2>Part 2: Functions</h2>
    <input type="number" id="num1" placeholder="Enter number 1">
    <input type="number" id="num2" placeholder="Enter number 2">
    <button id="calcBtn">Calculate Sum</button>
    <p id="sumResult"></p>
  </div>

  <!-- Part 3: Loops -->
  <div>
    <h2>Part 3: Loops</h2>
    <button id="loopBtn">Generate Countdown</button>
    <ul id="countdownList"></ul>
  </div>

  <!-- Part 4: DOM Manipulation -->
  <div>
    <h2>Part 4: DOM Manipulation</h2>
    <button id="changeColorBtn">Toggle Background Color</button>
    <button id="addItemBtn">Add New Item</button>
    <ul id="itemList">
      <li>Item 1</li>
      <li>Item 2</li>
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
